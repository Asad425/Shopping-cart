<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="minusBtn" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="inputValue"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="plusBtn" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="phonePrice">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$59</h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$1,278</h5>
                  <h5>$0</h5>
                  <h5>$1,278</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      //Plus Button Section:

      const plusButton = document.getElementById("plusBtn");
      plusButton.addEventListener("click", function () {
        const plusButtonValue = plusBtnIncreaser("inputValue");
        document.getElementById("inputValue").value = plusButtonValue;

        const phoneTotalPrice=priceCalculator('phonePrice',plusButtonValue);
        document.getElementById('phonePrice').innerText=phoneTotalPrice;
       
      
        
        
      });

      //minus Button section:

      const minusButton = document.getElementById("minusBtn");
      minusButton.addEventListener("click", function () {
        const minusBtnValue = buttonDecrease("inputValue");
        document.getElementById("inputValue").value = minusBtnValue;

        const phoneTotalPrice=priceCalculator('phonePrice',minusBtnValue);
        document.getElementById('phonePrice').innerText=phoneTotalPrice;
      });

      function plusBtnIncreaser(id) {
        var plusBtnValue = document.getElementById(id).value;
        var plusBtnValueNumber = parseInt(plusBtnValue);
        return ++plusBtnValueNumber;
      }
      function buttonDecrease(id){
        var BtnValue = document.getElementById(id).value;
        var BtnValueNumber = parseInt(BtnValue);
        return --BtnValueNumber;
      }

      function priceCalculator(id, plusButtonValue){
         document.getElementById('phonePrice').innerText="1219";
         var phnPrice=document.getElementById(id).innerText;
         var phnPriceNumber=parseFloat(phnPrice);
         var totalPrice=phnPriceNumber*(plusButtonValue);
      
         return totalPrice;
         
      }
    </script>
  </body>
</html>
